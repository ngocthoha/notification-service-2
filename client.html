<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Client</title>
</head>
<body>
<script>
  const ws = new WebSocket("ws://localhost:8002/ws/notifications?user_id=user123&topics=topic1,topic2");

  ws.onopen = () => {
    console.log("WebSocket connected");
  };

  ws.onmessage = (event) => {
    console.log("Received:", event.data);
  };

  ws.onclose = () => {
    console.log("WebSocket disconnected");
  };

  ws.onerror = (error) => {
    console.error("WebSocket Error:", error);
  };
</script>
</body>
</html>
